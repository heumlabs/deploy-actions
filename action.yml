# action.yml
name: 'deploy dashboard'
description: '배포 자동화 및 이력 관리'
inputs:
  repo:
    description: 'github repository ex: (heumlabs/blahblah)'
    required: true
  branch:
    description: 'release branch 명'
    required: true
    default: ${GITHUB_REF##*/}
  title:
    description: '슬랙 공지용 메시지 title'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repo }}
    - ${{ inputs.branch }}
    - ${{ inputs.title }}
